name: Test and Notify

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  test-and-notify:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout student repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Run tests (generate coverage)
        run: |
          npm test -- --json --outputFile=test-results.json
          # Her kj√∏res testene og genererer coverage eller evt. test-results

      - name: Upload coverage artifact
        uses: actions/upload-artifact@v4
        with:
          name: coverage
          path: coverage/
          # Juster stien om coverage havner et annet sted i prosjektet

      - name: Notify teacher repo
        run: |
          TEST_RESULTS="$(cat test-results.json | base64 | tr -d '\n')"
          JSON_STRING="{\"repo_name\": \"Vegardxoxo/nextjs-dashboard\", \"commit_sha\": \"${{ github.run_id }}\", \"test_results\": \"${TEST_RESULTS}\"}"
          echo "JSON Payload: $JSON_STRING"
          gh api \
            repos/Vegardxoxo/Master/dispatches \
            --method POST \
            --header "Accept: application/vnd.github+json" \
            --field event_type=student_test_results \
            --field client_payload:="$JSON_STRING"
        env:
          GITHUB_TOKEN: ${{ secrets.TEACHER_TOKEN }}



